<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Entry</title>
  <link rel="stylesheet" href="./shared.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <b>Quiz Entry</b>
        <span>Enter your group number</span>
      </div>
    </div>

    <div class="card">
      <p class="bigQ">Group Number</p>
      <div class="row" style="margin-top:12px;">
        <input id="entry" autocomplete="off" />
        <button id="goBtn" class="ok">Continue</button>
      </div>
      <p class="small" id="msg" style="margin-top:10px;"></p>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./index.js"></script>
</body>
</html>
